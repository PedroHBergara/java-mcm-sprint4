<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${isEdit ? 'Editar P√°tio' : 'Novo P√°tio'} + ' - MCM'">P√°tio - MCM</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <header class="header">
    <div class="logo">
      <h1>üè≠ MCM</h1>
      <p class="subtitle" th:text="${isEdit ? 'Editar P√°tio' : 'Novo P√°tio'}">Novo P√°tio</p>
    </div>
    <nav class="nav">
      <a href="/" class="nav-link">In√≠cio</a>
      <a href="/filiais" class="nav-link">Filiais</a>
      <a href="/patios" class="nav-link active">P√°tios</a>
    </nav>
  </header>

  <main class="main-content">
    <div class="page-header">
      <h2 th:text="${isEdit ? 'Editar P√°tio' : 'Cadastrar Novo P√°tio'}">Cadastrar Novo P√°tio</h2>
      <a href="/patios" class="btn btn-secondary">‚Üê Voltar</a>
    </div>

    <div th:if="${error}" class="alert alert-error">
      <span th:text="${error}"></span>
    </div>

    <div class="form-container">
      <form th:action="${isEdit ? '/patios/editar/' + patio.id : '/patios/novo'}"
            method="post"
            class="form">

        <div class="form-group">
          <label for="numPatio" class="form-label">N√∫mero do P√°tio *</label>
          <input type="number"
                 id="numPatio"
                 name="numPatio"
                 th:value="${patio.numPatio}"
                 class="form-input"
                 placeholder="Ex: 101"
                 min="1"
                 required>
        </div>

        <div class="form-group">
          <label for="qtdMotos" class="form-label">Quantidade de Motos *</label>
          <input type="number"
                 id="qtdMotos"
                 name="qtdMotos"
                 th:value="${patio.qtdMotos}"
                 class="form-input"
                 placeholder="Ex: 15"
                 min="0"
                 required>
        </div>

        <div class="form-group">
          <label for="filialId" class="form-label">Filial *</label>
          <select id="filialId"
                  name="filialId"
                  class="form-input"
                  required>
            <option value="">Selecione uma filial</option>
            <option th:each="filial : ${filiais}"
                    th:value="${filial.id}"
                    th:text="${filial.nome + ' - ' + filial.pais}"
                    th:selected="${patio.filialId == filial.id}">
              Filial S√£o Paulo - Brasil
            </option>
          </select>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <span th:text="${isEdit ? 'Atualizar' : 'Cadastrar'}">Cadastrar</span>
          </button>
          <a href="/patios" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>

    <!-- Informa√ß√µes da filial (se estiver editando) -->
    <div th:if="${isEdit and filialInfo != null}" class="related-section">
      <h3>Informa√ß√µes da Filial</h3>
      <div class="info-card">
        <div class="info-row">
          <span class="info-label">Nome:</span>
          <span class="info-value" th:text="${filialInfo.nome}">Filial S√£o Paulo</span>
        </div>
        <div class="info-row">
          <span class="info-label">Pa√≠s:</span>
          <span class="info-value" th:text="${filialInfo.pais}">Brasil</span>
        </div>
        <div class="info-row">
          <span class="info-label">Logradouro:</span>
          <span class="info-value" th:text="${filialInfo.logradouro}">Av. Paulista, 1000</span>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2024 MCM - Desenvolvido por Pedro Henrique Bergara e Henrique Izzi</p>
  </footer>
</div>
</body>
</html>
